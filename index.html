<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kies een liedje!</title>

<link rel="stylesheet" href="https://use.typekit.net/mol2trv.css">
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
	
<div id="PlayingSong">
	<div class="row">
		<div class="col-1 col-m-1"> <div id="ExitKnop" onclick="ExitKnopVerlaat()"> X </div></div>
		<div class="col-11 col-m-11"> <div class="witruimtePlayingBuiten"> / </div></div>
	</div>

	<div class="row">
		<div class="col-1 col-m-1"> <div class="witruimtePlaying"> / </div></div>
		<div class="col-4 col-m-5"> <div id="CoverArt"></div></div>
		<div class="col-2 col-m-1"> <div class="witruimtePlaying"> / </div></div>
		<div class="col-4 col-m-4"> <div id="CDparent"> <div id="CD"></div></div></div> 
		<div class="col-1 col-m-1"> <div class="witruimtePlaying"> / </div></div>
	</div>

	<div class="row">
		<div class="col-12 col-m-12">
			<div id="ParentNaamLiedArtiest">
				<div id="NaamLiedArtiest">"???" - Artiest</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12 col-m-12"> <div class="witruimtePlayingBuiten"> / </div></div>
	</div>

</div>

<div id="PlayingSongBackground">
	<div class="col-12 col-m-12"> / </div>
</div>

<div id="SelectionMusic">
	<div class="row">
		<div class="col-12 col-m-12"> <div class="witruimteBuiten"> / </div></div> 
	</div>
	
	<div class="row">
		<div class="col-12 col-m-12"> 
			<div id="ParentCovers">
				<div class="cover" id="WIC" onclick="veranderCoverWIC()">  </div>
				<div class="cover" id="INNU" onclick="veranderCoverINNU()">  </div>
				<div class="cover" id="MS" onclick="veranderCoverMS()">  </div>
				<div class="cover" id="ASRTH" onclick="veranderCoverASRTH()">  </div>
				<div id="LT" onclick="veranderCoverLT()">  </div> 
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-12 col-m-12"> <div id="Stand">  </div></div>
	</div>

<div class="row">
		<div class="col-12 col-m-12"> <div class="witruimteBuiten"> / </div></div> 
	</div>
</div>

<audio id="WICaudio" src="Geluid/Who's In Controll.mp3" preloud="auto">
</audio>

<script type ="text/javascript">
	var whosInControl = new Audio('Geluid/WhosInControl.mp3');
	var innuendo = new Audio('Geluid/Innuendo.mp3');
	var moonSetter = new Audio('Geluid/Moonsetter.mp3');
	var aSadnessRuns = new Audio('Geluid/ASadnessRunsThroughHim.mp3');
	var littleTalks = new Audio('Geluid/LittleTalks.mp3');
	
	/* Covers/Hoesjes */ 
		/* "Who's In Control" - Set It Off */
			function veranderCoverWIC(){
				
				whosInControl.play();
				document.getElementById("PlayingSong").style.display = "block";
				document.getElementById("PlayingSongBackground").style.display = "block";
				document.getElementById("NaamLiedArtiest").innerHTML ="Who's In Control - Set It Off";
				document.getElementById("CoverArt").style.backgroundImage = "url('Album covers/WhosInControl.png')";
				document.getElementById("ExitKnop").style.display = "block";

				/* document.getElementById("WICaudio").loop = true; */
			}

			/* "Innuendo" - nelward */
			function veranderCoverINNU(){
				
				innuendo.play();
				document.getElementById("PlayingSong").style.display = "block";
				document.getElementById("PlayingSongBackground").style.display = "block";
				document.getElementById("NaamLiedArtiest").innerHTML ="Innuendo - nelward";
				document.getElementById("CoverArt").style.backgroundImage = "url('Album covers/Innuendo.jpeg')";
				
			}

			/* "Moonsetter" - Toby Fox */
			function veranderCoverMS(){
				
				moonSetter.play();
				document.getElementById("PlayingSong").style.display = "block";
				document.getElementById("PlayingSongBackground").style.display = "block";
				document.getElementById("NaamLiedArtiest").innerHTML ="Moonsetter - Toby Fox";
				document.getElementById("CoverArt").style.backgroundImage = "url('Album covers/Moonsetter.jpg')";

			}

			/* "A Sadness Runs Through Him" - The Hoosiers */
			function veranderCoverASRTH(){
				
				aSadnessRuns.play();
				document.getElementById("PlayingSong").style.display = "block";
				document.getElementById("PlayingSongBackground").style.display = "block";
				document.getElementById("NaamLiedArtiest").innerHTML ="A Sadness Runs Through Him - The Hoosiers";
				document.getElementById("CoverArt").style.backgroundImage = "url('Album covers/ASadnessRunsThroughHim.jpeg')";
			}

			/* "Little Talks" - Of Monsters and Men */
			function veranderCoverLT(){
				
				littleTalks.play();
				document.getElementById("PlayingSong").style.display = "block";
				document.getElementById("PlayingSongBackground").style.display = "block";
				document.getElementById("NaamLiedArtiest").innerHTML ="Little Talks - Of Monsters and Men";
				document.getElementById("CoverArt").style.backgroundImage = "url('Album covers/LittleTalks.jpeg')";
			}

		/* Exit knop */ 
		function ExitKnopVerlaat(){
			document.getElementById("PlayingSong").style.display = "none";
			document.getElementById("PlayingSongBackground").style.display = "none";
			
			whosInControl.pause();
			innuendo.pause();
			moonSetter.pause();
			aSadnessRuns.pause();
			littleTalks.pause();
		}

</script>


</body>
</html>
